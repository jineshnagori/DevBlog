<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="DevBlog is the website dedicated only for true developers."
    />
    <meta name="keywords" content="DevBlog, Blogs for Developer" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/style/ionicons.min.css"
    />

    <link rel="icon" type="image/x-icon" href="assets/img/blog.png" />
    <title>DevBlog - Blog for Developers</title>
    <link rel="stylesheet" href="assets/style/style.css" id="theme-sheet" />
  </head>

  <body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <div class="container my-5 pt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-sm">
            <div class="card-body p-5">
              <h2 class="card-title text-center mb-4">Contact Us</h2>
              <form id="contact-form" action="" method="post">
                <div class="mb-3">
                  <label for="name" class="form-label">Your Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Enter your name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter your email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    placeholder="Enter your phone number"
                  />
                </div>
                <div class="mb-3">
                  <label for="website" class="form-label">Website</label>
                  <input
                    type="url"
                    class="form-control"
                    id="website"
                    placeholder="Your website URL"
                  />
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea
                    class="form-control"
                    id="message"
                    rows="5"
                    placeholder="Type your message here..."
                    required
                  ></textarea>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div
      class="modal fade"
      id="confirmationModal"
      tabindex="-1"
      aria-labelledby="confirmationModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmationModalLabel">
              Confirm Submission
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to submit this form?</p>
            <p class="text-muted small mb-0">
              Please review your information before confirming.
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="confirmSubmit">
              Confirm Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->

    <!-- Footer Container -->
    <div id="footer-container">
      <!-- Footer will be loaded here by template loader -->
      <!-- Fallback footer for when JavaScript is disabled -->
      <noscript>
        <div class="footer-dark">
          <footer>
            <div class="container">
              <p class="copyright text-center">DevBlog Â© 2024</p>
            </div>
          </footer>
        </div>
      </noscript>
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    var themeSheet = document.querySelector('#theme-sheet')
    var isDarkModeEnabled = window.themeStorage || 'false'

    // Initialize theme storage variable
    if (!window.themeStorage) {
      window.themeStorage = 'false'
    }

    function applyTheme() {
      if (window.themeStorage === 'true') {
        themeSheet.href = 'assets/style/darktheme.css'
      } else {
        themeSheet.href = 'assets/style/style.css'
      }
    }

    applyTheme()

    function theme() {
      if (themeSheet.getAttribute('href') == 'assets/style/style.css') {
        themeSheet.href = 'assets/style/darktheme.css'
        window.themeStorage = 'true'
      } else {
        themeSheet.href = 'assets/style/style.css'
        window.themeStorage = 'false'
      }
    }

    // Form submission with confirmation modal
    var contactForm = document.getElementById('contact-form')
    var confirmationModal = new bootstrap.Modal(
      document.getElementById('confirmationModal')
    )
    var confirmSubmitBtn = document.getElementById('confirmSubmit')

    contactForm.addEventListener('submit', function (e) {
      e.preventDefault()

      // Show confirmation modal
      confirmationModal.show()
    })

    confirmSubmitBtn.addEventListener('click', function () {
      // Hide modal
      confirmationModal.hide()

      // Actually submit the form
      // In a real application, you would send the data via AJAX here
      alert('Form submitted successfully!')
      contactForm.reset()
    })
  </script>
<script>
window.addEventListener("scroll", function() {
  const navbar = document.querySelector(".navbar-frosted");
  if (window.scrollY > 50) {
    navbar.classList.add("scrolled");
  } else {
    navbar.classList.remove("scrolled");
  }
});
</script>
<script>
fetch("templates/navbar.html")
  .then(response => response.text())
  .then(data => {
    document.getElementById("navbar-placeholder").innerHTML = data;
  });
</script>

  <!-- Fontawesome Script -->
  <script
    src="https://kit.fontawesome.com/6d2226036d.js"
    crossorigin="anonymous"
  ></script>
  <script src="assets/script/template-loader.js"></script>
  <script src="assets/script/common.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      await templateLoader.loadMultipleTemplates([
        { path: "templates/navbar.html", target: "#navbar-container" },
        { path: "templates/footer.html", target: "#footer-container" },
      ]);
      DevBlog.init("contact");

      // Contact form functionality
      var contactForm = document.getElementById("contact-form");
      var confirmationModal = new bootstrap.Modal(
        document.getElementById("confirmationModal")
      );
      var confirmSubmitBtn = document.getElementById("confirmSubmit");

      if (contactForm) {
        contactForm.addEventListener("submit", function (e) {
          e.preventDefault();
          confirmationModal.show();
        });
      }

      if (confirmSubmitBtn) {
        confirmSubmitBtn.addEventListener("click", function () {
          confirmationModal.hide();
          alert("Form submitted successfully!");
          contactForm.reset();
        });
      }
    });
  </script>
</html>
